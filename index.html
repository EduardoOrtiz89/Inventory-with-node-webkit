<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      background: #fff;
      min-height: 100%;
    }

  </style>

  <script>
    function bodyOnLoad(){
      var ngui = require('nw.gui');

    // Get the current window
      var nwin = ngui.Window.get();
      nwin.show();
      nwin.maximize();
      require('./server.js');
      window.location.assign('http://localhost:3000/');
      nwin.on('close', function() {
        server.close();
        process.kill(0);
        this.close(true);
      });
    }
  </script>
</head>
<body onload="bodyOnLoad()">
<div class="loading"></div>
</body>
</html>
