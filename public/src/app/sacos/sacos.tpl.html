<h2>Agregar Saco</h2>
<form class="form-horizontal" role="form" ng-submit="guardar()">
  <div class="form-group">
    <label for="codigo" class="col-sm-2 control-label">Código</label>
    <div class="col-sm-10">
      <input type="codigo" class="form-control" id="codigo" ng-model="saco.codigo" placeholder="Código">
    </div>
  </div>

    <div class="form-group">
    <label for="estilo" class="col-sm-2 control-label">Estilo</label>
    <div class="col-sm-10">
      <input type="estilo" class="form-control" id="estilo" ng-model="saco.estilo" placeholder="Estilo">
    </div>
  </div>

    <div class="form-group">
    <label for="talla" class="col-sm-2 control-label">Talla</label>
    <div class="col-sm-10">
      <input type="talla" class="form-control" id="talla" ng-model="saco.talla" placeholder="Talla">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar {{saco.estilo}}</button>
    </div>
  </div>
</form>
