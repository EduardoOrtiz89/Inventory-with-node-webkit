<div >
  <form class="form " ng-submit="filtrar()" name="form" role="form" class="col-sm-12">
  <fieldset>
  <legend>Histórico de ventas</legend>
   <div class="form-group col-sm-6">
   <label for="anticipo" class="col-sm-4 control-label">Fecha de inicial</label>
        <div class="col-md-8">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="reporte.fecha_inicial"  is-open="fecha_inicial" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" show-button-bar="false" current-text="Hoy" clear-text="Borrar" close-text="Cerrar" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'fecha_inicial')"><i class="fa fa-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
   <div class="form-group col-sm-6">
   <label for="anticipo" class="col-sm-4 control-label">Fecha final</label>
        <div class="col-md-8">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="reporte.fecha_final"  is-open="fecha_final" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" show-button-bar="false" current-text="Hoy" clear-text="Borrar" close-text="Cerrar" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'fecha_final')"><i class="fa fa-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

       <div class="form-group col-sm-6">
   <label for="anticipo" class="col-sm-4 control-label">Estatus</label>
        <div class="col-md-8">
            <select ng-model="reporte.status" class="form-control" name="status" >
            <option value="-1">Todos</option>
            <option value="1">Cancelado</option>
            <option value="0">Vendidos</option>
          </select>
        </div>
    </div>
    <div class="col-sm-12">
<button type="submit" class="btn btn-primary">Mostrar</button>
<button type="button" ng-show="items.length" ng-click="print()" class="btn btn-primary"><i class="fa fa-print"></i></button>
</div>
<hr>
<div class="col-sm-12" style="height: 20px;"></div>
<table style="margin-top: 20px;" ng-show="items.length" class="table table-condensed table-cursor table-bordered table-hover">
  <thead>
    <tr >
    <th></th>
      <th>No. de ticket</th>
      <th >Nombre</th>
      <th >Fecha de venta</th>
      <th style="width:10%">Artículos</th>
      <th style="width:10%">Estatus</th>
      <th style="width:10%">Teléfono</th>      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items track by $index" ng-class="getColor(item)">
      <td class="text-center"><input type="checkbox" name="arts[]"ng-model="$parent.arts[item.id]"></td>
      <td ng-click="getTicket(item)">{{item.id}}</td>
      <td ng-click="getTicket(item)" >{{item.nombre}}</td>
      <td ng-click="getTicket(item)" >{{formatDate(item.fecha_venta)}}</td>
      <td ng-click="getTicket(item)" >{{item.articulos}}</td>
      <td ng-click="getTicket(item)" >{{item.borrado===1?"Cancelado": "Vendido"}}</td>
      <td ng-click="getTicket(item)" >{{item.telefono}}</td>
    </tr>
  </tbody>
</table>
    </div>
  </form>
</div>
