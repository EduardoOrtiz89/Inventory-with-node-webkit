<div class="container">

      <form ng-submit="login()" class="form-signin" role="form">
        <h2 class="form-signin-heading">Iniciar Sesión</h2>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Usuario" required autofocus>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block"  type="submit">Entrar</button>
        <p id="message-error"><strong>{{message}}</strong></p>
      </form>

    </div>
