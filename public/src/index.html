<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top"  style="-webkit-app-region: drag">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            Catzzo
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul ng-if="access" class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="rentas">
                <i class="fa fa-book"></i>
                Rentas
              </a>
            </li>

            <li ui-sref-active="active">
              <a href ui-sref="ventas">
                <i class="fa fa-shopping-cart"></i>
                Ventas
              </a>
            </li>



        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">    <i class="fa fa-suitcase"></i> Prendas <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ui-sref-active="active"><a  ui-sref="sacos">Sacos</a></li>
            <li ui-sref-active="active"><a ui-sref="camisas">Camisas</a></li>
            <li ui-sref-active="active"><a ui-sref="pantalones">Pantalones</a></li>
            <li class="divider"></li>
            <li ui-sref-active="active"><a ui-sref="chalecos">Chalecos</a></li>
            <li ui-sref-active="active"><a ui-sref="togas">Togas</a></li>
            <li ui-sref-active="active"><a ui-sref="corbatas">Corbatas</a></li>
            <li ui-sref-active="active"><a ui-sref="gasnes">Gasnés</a></li>
            <li ui-sref-active="active"><a ui-sref="corbatines">Corbatines</a></li>
            <li ui-sref-active="active"><a ui-sref="monios">Moños</a></li>
            <li ui-sref-active="active"><a ui-sref="zapatos">Zapatos</a></li>
          </ul>
        </li>

          </ul>


  <ul class="nav navbar-nav navbar-right" style="margin-right: 5px;">
        <li><a  ng-click="windowMinimize()"><i class="fa fa-minus"></i></a></li>
        <li><a ng-click="windowToggleFullscreen()"><i class="fa fa-square"></i></a></li>
        <li><a ng-click="windowClose()"><i class="fa fa-times"></i></a></li>
      </ul>



        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
     
    </footer>



  </body>
</html>
